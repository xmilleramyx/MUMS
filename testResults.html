    <style>
        .results {
            background: white;
            border-radius: 5px; 
            padding: 10px;

<body>
    
    <!--Primary Nav-->
    <div class="header">  
            <button type="button" class="button-left" onclick="setup_href()"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;&nbsp;BACK TO SETUP</button>
              
            <div class="header-center"><span id="navtitle1">NEW TEST&nbsp;</span><span id="navtitle2"></span></div>   
            
            <button type="button" class="button-right" onclick="test_href()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;&nbsp;VIEW PROFILE</button>  
		  
		</div>
	<!--end Primary Nav-->
<br>
    <div id="imgHolder">
    </div>
    <input type="file" id="fileElem" accept="image/*" style="display:none" onchange="handleFiles(this.files)">
    <button class="btn btn-default" id="fileSelect" style="">Take Photo</button>
    <canvas id="example" width="750" height="100" style="position:relative; left:25%;"></canvas>
    <div id= "reload" style="display:none">
        <input type=button value="Retake"  onClick="location.reload();">
    </div>
    <br>
    <button type="button" class="btn btn-default" onclick="calcResult()">Calculate Results</button>
    <button type="button" class="btn btn-default" onclick="add()">Save Results to Database</button>
    <br>
    <br>

    <div class="box" style="width: 30%; position: relative; left:35%">
        <div id="resultsTable" class="table"></div>
    </div>

    <script>
    
        window.URL = window.URL || window.webkitURL;

        var fileSelect = document.getElementById("fileSelect"),
                fileElem = document.getElementById("fileElem"),
                imgHolder = document.getElementById("imgHolder");

        fileSelect.addEventListener("click", function(e) {
            if (fileElem) {fileElem.click();
            }
            e.preventDefault(); // prevent navigation to "#"
        }, false);

        function handleFiles(files) {
            if (!files.length) {
                imgHolder.innerHTML = "<p>Strip Not Yet Tested</p>";
            }
            else
            {
                imgHolder.innerHTML = "";
                $('#fileSelect').hide();
                $('#reload').show();
                $('#sendPhoto').toggle();
                var imgCapture = document.createElement("img");
                imgCapture.src = window.URL.createObjectURL(files[0]);
                //img.height = 60;
                imgCapture.onload = function() {
                    window.URL.revokeObjectURL(this.src);
                }
                //imgHolder.appendChild(imgCapture);
                //console.log(imgCapture.src);
                var reader = new window.FileReader();
                reader.readAsDataURL(files[0]);
                reader.onloadend = function()
                {
                    var base64data = reader.result;
                    //console.log(base64data);
                    var image = new Image(),
                            canvas = document.getElementById('example'),
                            ctx = canvas.getContext('2d');
                    image.src = base64data;
                    image.onload = function(){
                        //context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);
                        ctx.drawImage(image,110,1108,1944,180,0,0,648,60);
                    }
                };

                //var xu = document.getElementById(imgHolder);

                //var info = document.createElement("span");
                //info.innerHTML = files[0].name + ": " + files[0].size + " bytes";
                //imgHolder.appendChild(info);
                return imgCapture;
            }
            //	console.log(base64data );


        }

    </script>


</body>
