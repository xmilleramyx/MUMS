<!doctype html>

<html lang="en">
<head>
  	<meta charset="UTF-8">
	<title>Test Setup</title>
	<meta name=“viewport” content=“width=device-width, intitial-scale=1.0”>
    
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<link rel="javascript" type="text/javascript" href="bootstrap.min.js">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
  	

    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    
    <script>
        var str = location.search;
        var res = str.slice(5);
        var myDataRef = new Firebase('https://mums.firebaseio.com/' + res);
        
        function load_title(){
            myDataRef.on('value', function(snapshot) {
                var message = snapshot.val();
                var name = message.patient_fname + " " + message.patient_lname;
                $('#navtitle2').text("");
                $('#navtitle2').append(name.toUpperCase());
            });
        }
        
        function profile_href() {
            window.location.href = 'Profile.html?key=' + res;  
        }
        
        function test_href() {
            window.location.href = 'testResults.html?key=' + res;  
        }
        
    </script>

</head>

<body onload="load_title()">
    
		<div class="header">  
            <button type="button" class="button-left" onclick="window.location.href = 'Dashboard.html'"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;&nbsp;ALL PATIENTS</button>
              
            <div class="header-center"><span id="navtitle1">TEST SETUP&nbsp;</span><span id="navtitle2"></span></div>   
            
            <button type="button" class="button-right" onclick="profile_href()"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;VIEW PROFILE</button>  
		  
		</div>
	<!--end nav bar -->
    
    
    <div id="instructions" class="box">
        <ul>
            <li><h4>Step number one</h4></li>
            <li><h4>Step number two</h4></li>
            <li><h4>Step number three</h4></li>
            <li><h4>Step number four</h4></li>
        </ul>
    </div>
    

    <button type="button" class="action" style="position: relative; left:43%;" onclick="test_href()">START TEST</button>



</body>
</html>
