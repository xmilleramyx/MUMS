<!doctype html>

<html lang="en">
<head>
  	<meta charset="UTF-8">
	<title>Test Setup</title>
	<meta name=“viewport” content=“width=device-width, intitial-scale=1.0”>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<link rel="javascript" type="text/javascript" href="bootstrap.min.js">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
  	<link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    
    <script>
        var str = location.search;
        var res = str.slice(5);
        var myDataRef = new Firebase('https://mums.firebaseio.com/' + res);
        
        function load_title(){
            myDataRef.on('value', function(snapshot) {
                var message = snapshot.val();
                var name = message.patient_fname + " " + message.patient_lname;
                $('#navtitle2').text("");
                $('#navtitle2').append(name.toUpperCase());
            });
        }
        
        function profile_href() {
            window.location.href = 'Profile.html?key=' + res;  
        }
        
        function test_href() {
            window.location.href = 'testResults.html?key=' + res;  
        }
        
    </script>

</head>

<body onload="load_title()">
    
	<!--Horizontal Nav Bar at Top, credit to http://www.bootply.com/98314-->
		<nav class="navbar navbar-default topnav" role="navigation">  
		  <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">  
                <li><button type="button" class="btn btn-default" style="position:relative; top:8px" onclick="window.location.href = 'Dashboard.html'"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;ALL PATIENTS</button></li>
            </ul>
            <ul class="nav navbar-nav navbar-center">
                <li id="navtitle1">TEST SETUP&nbsp;</li>
                <li id="navtitle2"></li>
            </ul>    
		    <ul class="nav navbar-nav navbar-right">
		      <li>
                <button type="button" class="btn btn-default" style="position:relative; top:8px" onclick="profile_href()"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;VIEW PROFILE</button>  
		      </li>
		    </ul>
		  </div>
		</nav>
	<!--end nav bar-->
    
    <div id="instructions" style="background:lightgrey">
        [Instructions for how to align box]
    </div>
    
    <br>

    <button type="button" class="btn btn-success" onclick="test_href()">Start Test</button>


</body>
</html>
