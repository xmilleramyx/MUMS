<!doctype html>

<html lang="en">
<head>
  	<meta charset="UTF-8">
	<title>Test Setup</title>
	<meta name=“viewport” content=“width=device-width, intitial-scale=1.0”>
    

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="css/style.css">  	

    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>

<style>
#instructions h4{
    padding: 20px 20px 20px 40px;
    width: 24%;
    float: left;
    margin-left: 10px;
    height: 250px;
    font-size: 16px;
    font-weight: 600;
}
    
</style>    
    
<script>
    var str = location.search;
    var res = str.slice(5);
    var myDataRef = new Firebase('https://mums.firebaseio.com/' + res);

    function load_title(){
        myDataRef.on('value', function(snapshot) {
            var message = snapshot.val();
            var name = message.patient_fname + " " + message.patient_lname;
            $('#title2').text("");
            $('#title2').append(name.toUpperCase());
        });
    }

    function profile_href() {
        window.location.href = 'Profile.html?key=' + res;  
    }


    function results_href() {
        window.location.href = 'testResults.html?key=' + res;  
    }
        
</script>

</head>

<body onload="load_title()">
    
<div class="header">  
    <button type="button" class="button-left" onclick="window.location.href = 'Dashboard.html'">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;&nbsp;ALL PATIENTS</button>
        <div class="header-center"><span id="title1">TEST SETUP&nbsp;</span><span id="title2"></span></div>   
    <button type="button" class="button-right" onclick="profile_href()">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;VIEW PROFILE</button>  
		  
</div><!--end nav bar -->

<br>
<div class="main" >    
<div id="instructions" style="position: relative; left: -25px; top: -25px;">
    <ol>
        <h4 class="box"><li>Ensure the test strip slide is clean.</li><br>
        <img src="img/clean_slide.png" alt="clean the slide" width="200"></h4>
        <h4 class="box"><li>Position iPad on top of box.</li><br><br>
        <img src="img/ipad.png" alt="box with iPad" width="200"></h4>
        <h4 class="box"><li>Dip test strip into urine sample.</li><br>
        <img src="img/pee.jpg" alt="strip in urine sample" width="200"></h4>
        <h4 class="box"><li>Place strip into slide and push slide into box.</li><br>
        <img src="img/box_iPad.png" alt="box with strip" width="200"></h4>
        </div>
    </ol>
    <br>
    <button class="action" onclick="results_href()" style="position:relative; left: 43.5%">CONTINUE</button>
</div>
</div>

</body>
</html>
