    <script>
        
        var str = location.search;
        var res = str.slice(5);
        var myDataRef = new Firebase('https://mums.firebaseio.com/' + res);
            
        myDataRef.on('value', function(snapshot) {
            var message = snapshot.val();
            display(message.patient_fname, message.patient_lname, message.location, message.known_drug_allergies, message.medical_history);
        });
        
        function display(patient_fname, patient_lname, location, known_drug_allergies, medical_history) {
            
            $( '#patientTitle' ).append(patient_fname + ' ' + patient_lname);
            $( '#location' ).append(location);
            $( '#known_drug_allergies' ).append(known_drug_allergies);
            $( '#medical_history' ).append(medical_history);
        };        

        var dataLink = 'https://mums.firebaseio.com/' + res + '/tests';
        var DateRef = new Firebase(dataLink);
        var key;
        DateRef.on('child_added', function(snapshot) {
            var message = snapshot.val();
            key = snapshot.key();
            
            var linkDate = dataLink + '/' + key;
            $( '#dateDropdown').append(
                '<li><a onclick=overviewTable("'+ linkDate +'")>' + message.timeStamp + '</a></li>'
            );
            
            $( '#dateDropdown2').append(
                '<li><a onclick=resultsTable("'+ linkDate +'")>' + message.timeStamp + '</a></li>'
            );

        });
   
        function getTimestamp(){
            var date = new Date();
            currentDate = date.getDate();  
            month = date.getMonth() + 1; 
            year = date.getFullYear();
            hour = date.getHours();
            min = date.getMinutes();
            sec = date.getSeconds();
            return (month + "/" + currentDate + "/" + year + "  " + hour + ":" + min + ":" + sec);
        }
        
        function add(){
            
            var timeStamp = getTimestamp();
            
            //random level values
            var pH = Math.floor((Math.random() * 10) + 1);
            var nitrite = "Negative";
            var ketone = Math.floor((Math.random() * 10) + 1);
            var glucose = Math.floor((Math.random() * 10) + 1);
            
            var testRef = myDataRef.child("tests");
            testRef.push({timeStamp: timeStamp,
                    pH: pH, 
                    nitrite: nitrite,
                    ketone: ketone,
                    glucose: glucose
            });   
            
        }   

        function overviewTable (specKey) {           
            var ref = new Firebase(specKey);
            ref.on('value', function(snapshot) {
                var message = snapshot.val();

                $( '#tableTitle').text("Results for: " + message.timeStamp);
                
                $( '#pH' ).text(message.pH);
                $( '#nitrite' ).text(message.nitrite);
                $( '#ketone' ).text(message.ketone);
                $( '#glucose' ).text(message.glucose);
            });    
       
        };
        
        function resultsTable (specKey) {           
            
            var ref = new Firebase(specKey);
            ref.on('value', function(snapshot) {
                var message = snapshot.val();

                $( '#tableTitle2').text("Results for: " + message.timeStamp);
                
                $( '#pH2').text(message.pH);
                $( '#nitrite2').text(message.nitrite);
                $( '#ketone2').text(message.ketone);
                $( '#glucose2').text(message.glucose);
            
            });    
        };

      
    function addNote(){
        var timeStamp = getTimestamp();   
        var note = $('#noteField').val();
        $("#noteField").val("");
            
        var testRef = myDataRef.child("notes");
        testRef.push({timeStamp: timeStamp,
                note: note
            });   
    }
        
    function loadNotes(){
        var noteRef = new Firebase("https://mums.firebaseio.com/" + res + "/notes");
        noteRef.on('child_added', function(snapshot) {
            var message = snapshot.val();
            var key = snapshot.key();
            $('#pastNotes').prepend("<div id='" + key + "'class='note'><h4>" + message.timeStamp + "        <span class='glyphicon glyphicon-trash' style='float:right' onclick='deleteNote(" + '"' + key + '"' + ")'> </h4>" + message.note + "</span></div>");  
        }); 
    
        /* ADD MOST RECENT NOTE
        noteRef.on('value', function(snapshot) {
            var message2 = snapshot.val();
            $('#secondary').append("<h4>" + message2.timeStamp + "</h4>" + message2.note);  
        });
        */
    
    }    
     
        
    function deleteNote(key){    
        var fullPath = "https://mums.firebaseio.com/" + res + "/notes/" + key;
        var noteRef = new Firebase(fullPath);
        noteRef.remove();
        $("#" + key).remove();
    }    
        
    </script>
