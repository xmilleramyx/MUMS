  	<script>
    
    var myDataRef = new Firebase('https://mums.firebaseio.com/'); 

       var dataSet = [];
       makeData();
    
        
        function makeData(){
            
            myDataRef.on('child_added', function(snapshot) {
                        //loop that adds each patient's info to the list
                        var message = snapshot.val();
                        var key = snapshot.key();
                        
                        var addSet = [message.patient_fname, message.patient_lname, message.location, message.known_drug_allergies, message.medical_history, 

                            '<a href="Profile.html?key=' + key + '">View</a> | <a href="testSetUp.html?key=' + key + '">Test</a> | <a href="#" onclick="deletePatient(' + "'" + key + "', '" +  name + "'" + ')">Delete</a>'
                        ];

                        //pushes each profile dataset into data for table
                        dataSet.push(addSet);                                
            });
        
        };

        
        function deletePatient(path, name) {
            if(confirm("Are you sure you want to delete all information for \n" + name + "?")==true){
                fullPath = "https://mums.firebaseio.com/" + path;
                var patientRef = new Firebase(fullPath);
                patientRef.remove();
                location.reload();
            }
        };

        function makeTable(){
            $('#patient_table').DataTable( {
                    data: dataSet,
                    columns: [
                        
                        { title: "First" },
                        { title: "Last" },
                        { title: "Location" },
                        { title: "Allergies" },
                        { title: "Medical History" }, 
                        { title: "Edit"}
                        ]
                } );  
        };   
    
	</script>
